<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="userProfile.css" />
    <link rel="stylesheet" href="HeaderFooter.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-info">
        <div class="icons">
          <a href="index.html">
            <img
              class="desktop-icon"
              src="Images/Header Icon.png"
              alt="Step Railway icon text"
            />
          </a>

          <a href="index.html">
            <img
              class="responsive-icon"
              src="Images/Icon.png"
              alt="Step Railway icon responsive"
            />
          </a>
        </div>
        <div>
          <a
            href="checkTicket.html"
            class="check-ticket__button"
            data-translate="ბილეთის შემოწმება/დაბრუნება"
          >
            ბილეთის შემოწმება/დაბრუნება
          </a>

          <div class="burger-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>

          <div class="burger-menu-list">
            <div class="closeBtn">&times;</div>

            <a
              href="checkTicket.html"
              class="check-ticket__button"
              data-translate="ბილეთის შემოწმება/დაბრუნება"
            >
              ბილეთის შემოწმება/დაბრუნება
            </a>

            <a href="userProfile.html" id="userProfileHref" class="userPfp">
              <img id="userProfileIcon" src="" alt="Pfp" />
              <p data-translate="პროფილი" id="pfpInfo">პროფილი</p></a
            >

            <a href="chatBot.html" class="chatBot" data-translate="ბოტი"
              >ბოტი</a
            >
            <a href="history.html" data-translate="ბილეთების ისტორია"
              >ბილეთების ისტორია</a
            >
            <a href="support.html" class="chatBot" data-translate="დახმარება"
              >დახმარება</a
            >
            <button class="dark-btn">
              <img src="Images/dark.png" alt="dark theme" />

              <p data-translate="ღამის რეჟიმი">ღამის რეჟიმი</p>
            </button>
            <select name="translate" id="lang">
              <option value="ka">ქართული</option>
              <option value="en">English</option>
            </select>

            <button class="logOut" id="logOut">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                width="20"
                height="20"
              >
                <path
                  fill="#ffffff"
                  d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                />
              </svg>

              <p data-translate="გამოსვლა">გასვლა</p>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="user-panel">
        <div class="user-sidebar">
          <img id="userImg" src="" alt="User Avatar" />
          <button id="altPfpShow" class="button" data-translate="გინდა პროფილის შეცვლა? დააჭირე">
            გინდა პროფილის შეცვლა? დააჭირე
          </button>
          <div class="altPfps" id="altPfps">
            <button class="loadAltPfps button" onclick="reloadPfps()" data-translate="დააგენერირე ფოტოები">
              დააგენერირე ფოტოები
            </button>

            <div class="altPfpsWrapper">
              <img src="" class="altPfp" alt="Alternate pfp" />
              <img src="" class="altPfp" alt="Alternate pfp" />
              <img src="" class="altPfp" alt="Alternate pfp" />
            </div>

            <button onclick="changePfp()" class="button" data-translate="შეცვლა">შეცვლა</button>
          </div>
          <div class="info">
            <h2 id="userName"></h2>
            <p id="userEmail"></p>
            <p id="userPhone"></p>
          </div>
        </div>

        <div class="user-content">
          <div class="section">
            <h3 data-translate="პროფილის ინფორმაცია"></h3>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName" data-translate="სახელი">First Name</label>
                <input type="text" id="firstName" placeholder="Jane" />
              </div>
              <div class="form-group">
                <label for="lastName" data-translate="გვარი">Last Name</label>
                <input type="lastName" id="lastName" placeholder="Dhoe" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="phone" data-translate="ტელეფონის ნომერი">Phone Number</label>
                <input type="text" id="phone" placeholder="+123 456 7890" />
              </div>
              <div class="form-group">
                <label for="extra" data-translate="ასაკი">Age</label>
                <input type="number" id="Age" placeholder="" />
              </div>
            </div>
            <button class="button" onclick="updateData()" data-translate="შეინახე">Save</button>
          </div>

          <div class="section">
            <h3 data-translate="შეცვალე პაროლი">Change Password</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="oldpass" data-translate="ძველი პაროლი">Old Password</label>
                <input
                  type="password"
                  id="oldPass"
                  placeholder="Enter old password"
                />
              </div>
              <div class="form-group">
                <label for="newpass" data-translate="ახალი პაროლი">New Password</label>
                <input
                  type="password"
                  id="newPass"
                  placeholder="Enter new password"
                />
              </div>
            </div>
            <button class="button" onclick="setupPasswordChange()" data-translate="შეცვალე პაროლი">
              Update Password
            </button>
          </div>
        </div>
      </div>
    </main>

    <div id="alertDiv"></div>

    <script src="userProfile.js"></script>
    <script src="translations.js"></script>
  </body>
</html>
