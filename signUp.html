<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="SignUp.css" />
    <link rel="stylesheet" href="HeaderFooter.css" />
    <link rel="icon" href="Images/Icon.png" />
    <title>Sign Up Railway</title>
  </head>

  <body>
    <header id="header">
      <div class="header-info">
        <div class="icons">
          <a href="index.html">
            <img
              class="desktop-icon"
              src="Images/Header Icon.png"
              alt="Step Railway icon text"
            />
          </a>

          <a href="index.html">
            <img
              class="responsive-icon"
              src="Images/Icon.png"
              alt="Step Railway icon responsive"
            />
          </a>
        </div>
        <div>
          <a
            href="checkTicket.html"
            class="check-ticket__button"
            data-translate="ბილეთის შემოწმება/დაბრუნება"
          >
            ბილეთის შემოწმება/დაბრუნება
          </a>

          <div class="burger-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>

          <div class="burger-menu-list">
            <div class="closeBtn">&times;</div>

            <a
              href="checkTicket.html"
              class="check-ticket__button"
              data-translate="ბილეთის შემოწმება/დაბრუნება"
            >
              ბილეთის შემოწმება/დაბრუნება
            </a>

            <a href="userProfile.html" id="userProfileHref" class="userPfp">
              <img id="userProfileIcon" src="" alt="Pfp" />
              <p data-translate="პროფილი" id="pfpInfo">პროფილი</p></a
            >

            <a href="chatBot.html" class="chatBot" data-translate="ბოტი"
              >ბოტი</a
            >
            <a href="history.html" data-translate="ბილეთების ისტორია"
              >ბილეთების ისტორია</a
            >
            <a href="support.html" class="chatBot" data-translate="დახმარება"
              >დახმარება</a
            >
            <button class="dark-btn">
              <img src="Images/dark.png" alt="dark theme" />

              <p data-translate="ღამის რეჟიმი">ღამის რეჟიმი</p>
            </button>
            <select name="translate" id="lang">
              <option value="ka">ქართული</option>
              <option value="en">English</option>
            </select>

            <button class="logOut" id="logOut">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                width="20"
                height="20"
              >
                <path
                  fill="#ffffff"
                  d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                />
              </svg>

              <p data-translate="გამოსვლა">გასვლა</p>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <form class="signUpForm">
        <h1>SIGN UP</h1>

        <div id="signUpStatus"></div>

        <div class="nameInputs">
          <input type="text" id="signUpName" required placeholder="Name" />
          <input
            type="text"
            id="signUpLastname"
            required
            placeholder="Lastname"
          />
        </div>

        <input
          type="number"
          placeholder="Age"
          id="signUpAge"
          required
          min="18"
        />
        <input type="email" id="signUpEmail" placeholder="Email" />
        <input
          type="password"
          id="signUpPassword"
          placeholder="Password"
          required
        />
        <input type="text" id="signUpAddr" placeholder="Address" required />
        <div class="phone-zip">
          <input type="tel" required placeholder="Phone" id="signUpPhone" />
          <input type="number" required placeholder="ZIP Code" id="signUpZIP" />
        </div>

        <select id="signUpGender">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>

        <button type="submit">SIGN UP</button>
      </form>

      <div class="purple-bg">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all of site features</p>
        <a href="SignIn.html">SIGN IN</a>
      </div>
    </div>

    <div class="loader-wrapper">
      <div id="loader" class="loader"></div>
    </div>
    <div id="alertDiv"></div>

    <script src="SignUp.js"></script>
  </body>
</html>
